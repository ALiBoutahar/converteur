    <script>

        function vide(){
            setTimeout(location.reload(),1000);
            document.getElementById("base").value="";
            document.getElementById("nb").value="";
            document.querySelector('input[id="Binaire"]').checked = false;            
            document.querySelector('input[id="Décimal"]').checked = false;            
            document.querySelector('input[id="Héxadécimal"]').checked = false;            
            document.querySelector('input[id="Octal"]').checked = false;
        }

        function convert(){
            if (document.querySelector('input[name="bases"]:checked') == null){alert ("Please Choose bases")}
            var a = document.querySelector('input[name="bases"]:checked').value;
            if (document.getElementById("nb").value==""){
                alert ("Please Choose Number")
                document.getElementById("nb").style.border="1px solid red";
                document.getElementById("nb").focus();
            }
            if (a=="de"){
                let Décimal = Number(document.getElementById("nb").value);
                bi = Décimal.toString(2);
                oc = Décimal.toString(8);
                da = Décimal;
                he = Décimal.toString(16).toUpperCase();
                document.getElementById("table").innerHTML+=("<tr><td>valeur </td><td><p>"+da+"</p></td><td><p>"+bi+"</p></td><td><p>"+oc+"</p></td><td><p>"+he+"</p></td></tr>");
                document.getElementById("nb").focus();
                document.getElementById("nb").value="";
            }

            if (a=="bi"){
                
                // var bi = nb;
                // var g =bi.split("").reverse().join("");
                // let x = Number([]);
                // for ( let i = g.length - 1 ; i >= 0 ; i--){x += g[i]*(2**i);}
                // da=x;
                let bainaire = document.getElementById("nb").value.split("").join("");
                // var g = bainaire;
                for ( var i = 1 ; i <= bainaire.length ; i++){
                    if(bainaire[i]==1 || bainaire[i]==0){
                        bi = bainaire;
                        da = parseInt(bainaire, 2);
                        he = parseInt(bainaire, 2).toString(16).toUpperCase();
                        oc = parseInt(bainaire, 2).toString(8);  
                        document.getElementById("table").innerHTML+=("<tr><td>valeur </td><td><p>"+da+"</p></td><td><p>"+bi+"</p></td><td><p>"+oc+"</p></td><td><p>"+he+"</p></td></tr>");
                        document.getElementById("nb").focus();
                        document.getElementById("nb").value="";
                    }
                    else if(bainaire[i]>=1){
                        alert("Please this number not binaire");
                        document.getElementById("nb").focus();
                        document.getElementById("nb").value="";
                    }
                    break
                }
            }
            
            if (a=="oc"){
                let octal = document.getElementById("nb").value.split("").filter((x)=> x < 8).join("")
                bi = parseInt(octal, 8).toString(2);
                oc = octal;
                da = parseInt(octal, 8);
                he = parseInt(octal, 8).toString(16).toUpperCase(); 
                document.getElementById("table").innerHTML+=("<tr><td>valeur </td><td><p>"+da+"</p></td><td><p>"+bi+"</p></td><td><p>"+oc+"</p></td><td><p>"+he+"</p></td></tr>");
                document.getElementById("nb").focus();
                document.getElementById("nb").value="";
            }

            if(a=="he"){
                var hexa = document.getElementById("nb").value.split("").filter((x)=>
                x =="A"||x =="B"||x =="C"||x =="D"||x =="E"||x =="F"||
                x =="a"||x =="b"||x =="c"||x =="d"||x =="e"||x =="f"|| x>=0 ).join("")

                bi = parseInt(hexa,16).toString(2);
                da =parseInt(hexa,16);
                he = hexa.toUpperCase();
                oc = parseInt(hexa,16).toString(8);
                document.getElementById("table").innerHTML+=("<tr><td>valeur </td><td><p>"+da+"</p></td><td><p>"+bi+"</p></td><td><p>"+oc+"</p></td><td><p>"+he+"</p></td></tr>");
                document.getElementById("nb").focus();
                document.getElementById("nb").value="";
            }
        }
